<!-- With the fxLayout element, we define the flow order of the child elements inside the container.
The fxLayoutAlign will position children according to both main-axis and the cross-axis.

The fxFlex element resizes the child element to 80% of its parent,
 and if the screen goes below the medium than the child will take a 100% of its parent. -->
<div fxLayout="row wrap" fxLayoutAlign="center center" class="layout-wrapper">
  <div fxFlex="80%" fxFlex.lt-md="100%" class="flex-wrapper">
      <ng-content></ng-content>
  </div>
</div>
